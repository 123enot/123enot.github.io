<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js_dots_in_ellipse.js" async></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #ellipse {
            position: absolute;
            top: 0;
            left: 0;

            background-color: brown;
            opacity: .9;
            color: transparent;
        }

        .dots {
            position: absolute;
            top: 0;
            left: 0;

            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <canvas id="visual" width="1500" height="1000"></canvas>
    <div id="ellipse">..</div>
</body>
</html>
