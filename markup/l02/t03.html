<!DOCTYPE HTML>
<html>
  <head>
    <title>Task03 html</title>
  </head>
  <body>
    <form action="#">
    
      <label for="userName" title="user name">Name</label> <br />
      <input type="text" name="user" id="userName" required="required"/>
      <br /><br />
      
      <label for="userEmail">Email</label> <br />
      <input type="email" id="userEmail" required="required"/>
      <br /><br />
      
      Sex<br />
      <input type="radio" name="Sex" id="male"/> <label for="male">Male</label>
      <input type="radio" name="Sex" id="female"/> <label for="female">Female</label> <br /><br />
      
      Current status
      <br />
      
      <input type="checkbox" name="status" id="student">
         <label for="student">Student</label><br />
      </input>
      
      <input type="checkbox" name="status" id="employed">
         <label for="employed">Employed</label>
      </input><br />
      
      <input type="checkbox" name="status" id="unemployed">
         <label for="unemployed">Unemployed</label>
      </input><br />
      <br />
      
      Month and Year of birth <br />
      <select name="monthOfBirth">
         <option value="january" selected="selected">January</option>
         <option value="february">February</option>
         <option value="april">April</option>
         <option value="december">December</option>
      </select>
      <select name="yearOfBirth">
         <option value="1984">1984</option>
         <option value="1987">1987</option>
         <option value="1988">1988</option>
      </select>
      <br /><br />

      Skills and Technologies <br />
      <select name="user_skills" id="userSkills" multiple="multiple" size="10">
         <optgroup label="Tech skills">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="git">GIT</option>
         </optgroup>
         <optgroup label="Soft skills">
            <option value="timeManagement">Time management</option>
            <option value="proactivity">Proactivity</option>
            <option value="teamwork">Teamwork</option>
            <option value="leadership">Leadership</option>
         </optgroup>
      </select>

      <br /><br />
      Photo <br />
      <input type="file" id="photoUpload"/>
      <br /><br />
      
      <label for="userComments">Comments</label> <br />
      <textarea name="comments" id="userComments" cols="20" rows="5"></textarea>
      <br /><br />
      <input type="submit" name="submit" value="Save"/>
   
</form>
  </body>
</html>
